name: JS

on: [push, pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./web
    name: Lint JS

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: npm ci --include=dev --legacy-peer-deps

      - name: Run ESLint
        run: npm run lint
